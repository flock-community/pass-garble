<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Pass Garble - the javascript password generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="index.css" rel="stylesheet">
</head>
<body class="flex justify-center bg-[url('/background.png')]">
<div>

    <h1 class="font-medium leading-tight text-5xl mt-0 mb-2 text-slate-600 text-center">Pass garble js</h1>
    <h2 class="font-medium leading-tight text-xl mt-0 mb-2 text-slate-600 italic strong text-center">a Kotlin
        Multiplatform password generator implementation
        in
        <pre class="inline">javascript</pre>
    </h2>

    <div class="flex justify-center">
        <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm w-3/4">
            <form class="flex justify-center my-4 space-y-2  flex-col " action="" method="">
                <div>
                    <input id="password-length" name="password-length" type="number" min="0" value="23" placeholder=""
                           class="form-control px-3 w-20 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-slate-600 ">
                    <label for="password-length">password length </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" checked
                           class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-slate-600 checked:border-slate-600  transition duration-200 my-1 align-top bg-no-repeat bg-center bg-contain  cursor-pointer"
                           name="includeLowercase" id="lowercase"/>
                    <label for="lowercase" class="form-check-label inline-block cursor-pointer">Include lowercase
                        <pre class="inline">abcde..xyz</pre>
                    </label>


                </div>
                <div>
                    <input type="checkbox" checked
                           class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-slate-600 checked:border-slate-600  transition duration-200 my-1 align-top bg-no-repeat bg-center bg-contain  cursor-pointer"
                           name="includeUppercase" id="uppercase"/>
                    <label for="uppercase" class="form-check-label inline-block cursor-pointer">Include uppercase
                        <pre class="inline">ABC..XYZ</pre>
                    </label>

                </div>
                <div>
                    <input type="checkbox" checked
                           class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-slate-600 checked:border-slate-600  transition duration-200 my-1 align-top bg-no-repeat bg-center bg-contain  cursor-pointer"
                           name="includeNumbers" id="numbers"/>
                    <label for="numbers" class="form-check-label inline-block cursor-pointer">Include numbers
                        <pre class="inline">012..789</pre>
                    </label>
                </div>
                <div>

                    <input type="checkbox" checked
                           class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-slate-600 checked:border-slate-600  transition duration-200 my-1 align-top bg-no-repeat bg-center bg-contain  cursor-pointer"
                           name="includeSpecial" id="special"/>
                    <label for="special" class="form-check-label inline-block cursor-pointer">Include special characters
                        <pre class="inline">!@#..{(*</pre>
                    </label>
                </div>

                <div id="error"
                     class="hidden bg-red-100 rounded-sm py-5 px-4 mb-3 text-sm text-red-700 inline-flex items-center w-full"
                     role="alert">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times-circle"
                         class="w-4 h-4 mr-2 fill-current" role="img" xmlns="http://www.w3.org/2000/svg"
                         viewBox="0 0 512 512">
                        <path fill="currentColor"
                              d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z"></path>
                    </svg>
                    Password generation failed. Did you select at least one category?
                </div>
                <div class="flex space-x-2 justify-center">
                    <button
                            type="submit"
                            data-mdb-ripple="true"
                            data-mdb-ripple-color="light"
                            class="inline-block px-6 py-2.5 bg-slate-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-slate-700 hover:shadow-lg focus:bg-slate-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-slate-800 active:shadow-lg transition duration-150 ease-in-out"
                            value="Generate password"
                    >Generate password
                    </button>
                </div>
            </form>
        </div>
    </div>

    <label class="relative text-gray-400  w-3/4
        mx-auto focus-within:text-gray-600 block">
        <svg id="copy-to-clipboard" onclick="copyToClipboard()" xmlns="http://www.w3.org/2000/svg"
             class="pointer-events-auto w-6 h-6 absolute top-1/2 transform -translate-y-1/2 right-3 text-slate-600 hover:cursor-pointer"
             fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
        </svg>

        <svg id="copy-to-clipboard-success" onclick="copyToClipboard()" xmlns="http://www.w3.org/2000/svg"
             class="hidden pointer-events-auto w-6 h-6 absolute top-1/2 transform -translate-y-1/2 right-3  hover:cursor-pointer"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
        </svg>

        <input type="text" id="generated-password" name="Generated password" disabled placeholder="a generated password"
               class=" block w-full px-3 my-10 py-1.5 text-base font-normal text-slate-500 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0">
    </label>
</div>
<script type="module" src="index.js"></script>
<script>
    function copyToClipboard() {
        navigator.clipboard.writeText(document.getElementById('generated-password').value)

        // give indication of copy
        document.getElementById("copy-to-clipboard-success").classList.remove('hidden')
        document.getElementById("copy-to-clipboard").classList.add('hidden');
        console.log("Copied password to clipboard!")
    }
</script>

</body>
</html>
